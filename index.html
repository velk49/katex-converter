<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaTeX to HTML Converter</title>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
        integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
        crossorigin="anonymous">

    <!-- KaTeX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>

    <!-- KaTeX Auto-render JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
        integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
        crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

    <style>
        /* Add any additional styles here */
        textarea {
            width: 100%;
            height: 100px;
        }

        #output {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>KaTeX to HTML Converter</h1>

    <label for="katexInput">Enter KaTeX expression:</label>
    <textarea id="katexInput"></textarea>

    <div id="output"></div>

    <script>
        // Function to convert KaTeX input to HTML and render it
        function convertAndRender() {
            const inputElement = document.getElementById('katexInput');
            const outputElement = document.getElementById('output');

            // Get the KaTeX input from the textarea
            const katexInput = inputElement.value;

            // Convert KaTeX to HTML
            const htmlOutput = katex.renderToString(katexInput, {
                throwOnError: false // Set to true to show errors
            });

            // Display the HTML output in the div
            outputElement.innerHTML = htmlOutput;
        }
    </script>

    <!-- Trigger conversion and rendering on input change -->
    <script>
        const inputElement = document.getElementById('katexInput');
        inputElement.addEventListener('input', convertAndRender);

        // Initial conversion and rendering
        convertAndRender();
    </script>

</body>
</html>
